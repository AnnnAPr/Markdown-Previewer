<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Markdown Preview</title>
    <script src='./js_markdown_lib/marked_lib.js'></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.js'></script> -->
    
    <script>
      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }

      function setDefault() {
        let defaultValue = `\
# Welcome to my React Markdown Preview! This is a header (H1 size). 
## This is a sub-header (H2 size).
My favorite searche engine is Google (http://google.com).

Heres some code, \`<div></div>\`, between 2 backticks.

### Example of block code
\`\`\`
  function exampleOfBlockCode() {
    return "Hello!";
  }
\`\`\`

>This is a blockquote!

-This is an ordered list of fruits:

1. apples
2. oranges
3. pears

**This is a bolded text**

## Image below

![Beauty](https://raw.githubusercontent.com/AnnnAPr/Hawaii/main/Parallax/Images/Plumeria_thumb.jpg)


        `;
        let previewElement = document.getElementById("preview");
        let editorField = document.getElementById('editor');
        editorField.value = defaultValue;
        previewElement.innerHTML = marked(defaultValue);
      }
    </script>
  </head>
  <body onload="setDefault()">
    <div class='container-fluid'>
      <div class='row'>
        <div class='col text-center bg-success'>
          <h1>Markdown preview</h1>
        </div>
      </div>
      <div class='row'>
        <div class='col-6 bg-primary d-flex flex-column'>
          <h2 class="text-white text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id='editor' onkeyup="updatePreview()" class='form-control flex-grow-1'></textarea>
          </div>
        </div>
        <div class='col-6 bg-warning'>
          <h2 class="text-white text-center my-3">Preview</h2>
          <div id='preview'></div>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
